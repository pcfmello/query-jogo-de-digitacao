<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Digitação</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <h1 class="center">Jogo de Digitação</h1>

    <div class="row">
      <div class="col s12">
        <div class="card-panel teal">
          <span class="white-text frase">Comi todo o bolo de chocolate.</span>
        </div>
      </div>
    </div>

    <ul class="informacoes center">
      <li>
        <i class="small material-icons">description</i>
        <span id="tamanho-frase"></span> palavra(s)
      </li>
      <li class="tempo">
        <i class="small material-icons">access_time</i>
        <span id="tempo-digitacao">10</span> segundos
      </li>
    </ul>

    <!-- <div class="fim-do-jogo center card-panel red darken-4 white-text">Game Over</div> -->
    <div class="fim-do-jogo center red darken-4 white-text">Game Over</div>

    <div class="caixa-textarea input-field col s12">
      <textarea class="campo-digitacao materialize-textarea"></textarea>
      <label for="textarea1">Textarea</label>
    </div>

    <ul class="contadores center">
      <li><span id="contador-caracteres">0</span> caracteres</li>
      <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <section class="placar">
      <h3 class="center">Placar</h3>
      <table class="centered bordered ">
        <thead>
          <tr>
            <th>Nome</th>
            <th># Palavras</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Paulo</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </section>
    <div class="center">
      <a ID="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">restore</i>
      </a>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
