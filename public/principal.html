<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Jogo de Digitação</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper light-blue darken-4">
        <a href="#" class="brand-logo">Typing Game</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="jogo-principal">

      <div class="row">
        <div class="col s12">
          <blockquote>
            "<span class="frase">Comi todo o bolo de chocolate.</span>"
          </blockquote>
        </div>
      </div>

      <div class="fim-do-jogo center red darken-4 white-text">Game Over</div>

      <div class="row">
        <div class="col s12">
          <div class="caixa-textarea input-field ">
            <textarea class="campo-digitacao materialize-textarea"></textarea>
            <label for="textarea1">Digite aqui o texto acima</label>
          </div>
        </div>
      </div>

      <div class="row informacoes">
        <div class="col s6">
          <div class="informacao flow-text valign-wrapper">
            <i class="small material-icons">description</i>
            <span id="contador-palavras">0 </span>
            palavra(s)
          </div>
        </div>
        <div class="tempo col s6">
          <div class="informacao flow-text valign-wrapper">
            <i class="small material-icons">access_time</i>
            <span id="tempo-digitacao">3 </span>
            segundos
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <a id="botao-reiniciar" class="btn-floating btn-small waves-effect waves-light red">
            <i class="material-icons">restore</i>
          </a>
          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn modal-trigger" href="#placar-eletronico">
            <i class="material-icons">fullscreen</i>
          </a>

        </div>
      </div>
    </section>

    <section class="modais">

      <!-- Modal Structure -->
      <div id="placar-eletronico" class="modal">
        <div class="modal-content">
          <i class="botao-fechar-modal material-icons modal-close">close</i>
          <h4>Placar do Jogo</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>

    </section>

    <section class="placar">
      <h4 class="center">Placar</h4>
      <table class="centered bordered ">
        <thead>
          <tr>
            <th>Nome</th>
            <th># Palavras</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <footer></footer>

  <script src="js/jquery.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/frase.js"></script>
  <script src="js/placar.js"></script>
</body>
</html>
